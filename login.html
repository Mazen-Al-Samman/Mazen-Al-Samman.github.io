    <section class="d-flex align-items-center" style="height: 650px;">
        <div id="login-form" class="container mt-70 text-center" >
            <h1 class="font-cairo">تـسـجــيل الـدخــول <span class="text-primary">كــ</span></h1>

            <div class="row d-flex justify-content-center" dir="">
                <div class="col-lg-6">
                    <form class="form-group mt-5">

                        <div class="btn-group" role="group">
                            <input type="radio" name="type" value="1" class="btn-check" id="company">
                            <label class="btn btn-outline-danger" for="company">شـركــة</label>
                            
                           <span style="width: 30px; height: 30px; border-radius: 20px;" class="p-1 mt-1 bg-gold text-light ms-4 me-4">أو</span>

                            <input type="radio" checked name="type" value="2" class="btn-check" id="charity">
                            <label class="btn btn-outline-danger" for="charity">جـمـعـية</label>
                        </div>
                        <br>

                        <label for="user-name" class="mt-5">البريد الإلكتروني</label>
                        <input id="user-name" type="text" class="form-control mt-3 border border-1 border-success" placeholder="admin@example.com">

                        <label for="password" class="mt-4">كـلـمة الســر</label>
                        <input id="password" type="password" class="form-control mb-2 mt-3 border border-1 border-success" placeholder="Password">
                        
                        <div class="mt-3">
                            <label for="remember" class="me-2 color-gold fw-bold">تـذكـرنـي</label>
                            <input class="form-check-input" type="checkbox" id="remember" value="1">
                        </div>

                        <input type="submit" class="btn btn-light text-primary mt-4 login-btn" value="تسـجـيـل الـدخـول">
                    </form>
                    <div class="mt-3">
                        <a class="text-grey" href="">نـسـيت كـلـمــة المـرور</a>
                        <a class="text-grey me-3" href="">إنـشــاء حـســاب جـديد</a>
                    </div>
                </div>
            </div>

        </div>
